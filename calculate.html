<script>
var num1,num2,result;

num1=parseInt(prompt("请输入一个正整数num1=",""));
num2=parseInt(prompt("请输入一个正整数num2=",""));
op=prompt("请输入一个操作符(+，-，*，/)：","");

if (op=='+')
    result=num1+num2;
else if (op=='-')
    result=num1-num2;
else if (op=='*')
    result=num1*num2;
else if (op=='/')
    result=num1/num2;
    
alert(num1+op+num2+"="+result);
</script>
